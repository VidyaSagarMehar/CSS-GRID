<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>repeat</title>
</head>

<body>
    <div class="container">
        <div class="item item-1">item 01</div>
        <div class="item item-2">item Bonjour!</div>
        <div class="item item-3">item 03</div>
        <div class="item item-4">item 04</div>
    </div>

    <style>
        .container {
            display: grid;
            gap: 20px;
            border: 10px solid var(--yellow);
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            /* grid-template-columns: fit-content(100px) 150px 150px 150px; */
        }
    </style>



</body>

</html>
